<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Uptime Monitor{% endblock %}</title>
    <meta name="description" content="Uptime Monitor - Real-time server status monitoring">
    <meta name="keywords" content="uptime, monitor, server status, dashboard">
    <meta name="author" content="Youssef Dhibi">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://uptime.youssef.run.place/">
    <meta property="og:title" content="Uptime Monitor - Real-time Status">
    <meta property="og:description" content="Real-time server status monitoring and uptime tracking dashboard.">
    <meta property="og:image" content="https://uptime.youssef.run.place/static/imgs/OG-img.png">
    <meta property="og:site_name" content="Uptime Monitor">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://uptime.youssef.run.place/">
    <meta property="twitter:title" content="Uptime Monitor - Real-time Status">
    <meta property="twitter:description" content="Real-time server status monitoring and uptime tracking dashboard.">
    <meta property="twitter:image" content="https://uptime.youssef.run.place/static/imgs/OG-img.png">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="manifest" href="/static/favicons/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicons/favicon.ico">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'system';
            const html = document.documentElement;

            const applyTheme = (theme) => {
                if (theme === 'system') {
                    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    html.setAttribute('data-theme', isDark ? 'dark' : 'light');
                } else {
                    html.setAttribute('data-theme', theme);
                }
            };

            applyTheme(savedTheme);

            // Watch for system theme changes if in system mode
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (localStorage.getItem('theme') === 'system' || !localStorage.getItem('theme')) {
                    applyTheme('system');
                }
            });
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">

    {% block head %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/tooltip.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
