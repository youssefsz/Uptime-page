{% extends "base.html" %}

{% block title %}Login - Uptime Monitor{% endblock %}

{% block body %}
<div class="page">
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">UPTIME</a>
            <nav class="nav">
                <a href="/" class="nav-link">Status Page</a>
                <a href="https://github.com/youssefsz/Uptime-page" class="nav-link github-link" target="_blank"
                    rel="noopener noreferrer" title="View on GitHub">

                    </svg>
                </a>
            </nav>
        </div>
    </header>

    <main class="main" style="display: flex; align-items: center; justify-content: center;">
        <div class="login-box">
            <div class="login-header">
                <h1>UPTIME</h1>
                <p>Dashboard Access</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="login-error" id="loginError">
                    Invalid credentials. Please try again.
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter username"
                        required autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter password"
                        required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-md);">
                    Sign In
                </button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p class="footer-text">Created by <a href="https://youssef.tn" target="_blank" rel="noopener noreferrer"
                    class="creator-link">Youssef Dhibi</a></p>
            <div class="footer-badge">
                <a href="https://github.com/youssefsz/Uptime-page" target="_blank" rel="noopener noreferrer"
                    class="github-badge">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    <span>Open Source</span>
                </a>
            </div>
            <p class="footer-text">Uptime Monitor v1.0</p>
        </div>
    </footer>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        const errorEl = document.getElementById('loginError');

        // Check if already logged in
        const token = localStorage.getItem('access_token');
        if (token) {
            window.location.href = '/dashboard';
            return;
        }

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorEl.classList.remove('active');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);

                window.location.href = '/dashboard';

            } catch (error) {
                errorEl.classList.add('active');
                document.getElementById('password').value = '';
            }
        });
    });
</script>
{% endblock %}
